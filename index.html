<!doctype html>
<html>
  <head>
    <title>Shopping Cart</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <!--Put your code here-->
    <div class="main-container">
      <div class="item-list">
        <div class="chair item-group">
          <div style="font-size: 20px;">Chair - $20</div>
          <button style="width: 50px; height: 30px; font-size: 17px;">Add</button>
        </div>

        <div class="table item-group">
          <div style="font-size: 20px;">Table - $15</div>
          <button style="width: 50px; height: 30px; font-size: 17px;">Add</button>
        </div>

        <div class="desk item-group">
          <div style="font-size: 20px;">Desk - $30</div>
          <button style="width: 50px; height: 30px; font-size: 17px;">Add</button>
        </div>
      </div>

      <div class="shopping-cart item-group">
        <div style="font-weight: bold; font-size: 40px">Shopping Cart</div>
        <div style="font-size: 27px">Total: $0</div>
        <!-- Replace "0" with Concatination -->
      </div>
    </div>
  </body>
</html>
