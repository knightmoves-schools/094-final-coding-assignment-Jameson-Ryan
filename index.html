<!doctype html>
<html>
  <head>
    <title>Shopping Cart</title>
    <link rel="stylesheet" href="style.css" />
    <script src="index.js"></script>
  </head>

  <body>
    <div class="main-container">
      <div class="item-list">
        <div class="chair item-group product">
          <figure>
            <figcaption style="font-size: 20px">Chair - $20</figcaption>
          </figure>
          <button
            style="width: 50px; height: 30px; font-size: 17px"
            onclick="addChair()"
          >
            Add
          </button>
        </div>

        <div class="table item-group product">
          <figure>
            <figcaption style="font-size: 20px">Table - $15</figcaption>
          </figure>
          <button
            style="width: 50px; height: 30px; font-size: 17px"
            onclick="addTable()"
          >
            Add
          </button>
        </div>

        <div class="desk item-group product">
          <figure>
            <figcaption style="font-size: 20px">Desk - $30</figcaption>
          </figure>
          <button
            style="width: 50px; height: 30px; font-size: 17px"
            onclick="addDesk()"
          >
            Add
          </button>
        </div>
      </div>

      <div class="shopping-cart item-group">
        <div style="font-weight: bold; font-size: 40px">Shopping Cart</div>
        <div id="total" style="font-size: 27px">Total: $0</div>
      </div>
    </div>
  </body>
</html>
