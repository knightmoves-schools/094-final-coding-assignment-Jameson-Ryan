<!doctype html>
<html>
  <head>
    <title>Shopping Cart</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <!--Put your code here-->
    <div class="main-container">
      <div class="item-list">
        <div class="chair item-group">
          <div>Chair - $20</div>
          <button>Add</button>
        </div>

        <div class="table item-group">
          <div>Table - $15</div>
          <button>Add</button>
        </div>

        <div class="desk item-group">
          <div>Desk - $30</div>
          <button>Add</button>
        </div>
      </div>

      <div class="shopping-cart item-group">
        <div>Shopping Cart</div>
        <div>Total: $0</div>
        <!-- Replace "0" with Concatination -->
      </div>
    </div>
  </body>
</html>
